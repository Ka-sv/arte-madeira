<!-- produtos.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos | Arte Madeira do China</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <img src="./assets/img/logo.png" alt="Logo Arte Madeira do China" class="logo">
    <h1>Arte Madeira do China</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
      <button class="idioma-btn" onclick="trocarIdioma()">
        <img src="./assets/img/brasil.png" alt="Bandeira do Brasil" class="bandeira">
        <img src="./assets/img/china.png" alt="Bandeira da China" class="bandeira">
      </button>
      
    </nav>
  </header>

  <main>
    <h2>Todos os Produtos</h2>
    <div id="produtos-container" class="produtos-container"></div>
  </main>
      <!-- Ícone fixo do carrinho -->
            <div class="carrinho-icon" onclick="abrirCarrinho()">
              🛒 <span id="contador-carrinho">0</span>
            </div>

            <!-- Modal do carrinho -->
            <div id="modal-carrinho" class="modal-carrinho">
              <div class="modal-conteudo">
                <span class="fechar" onclick="fecharCarrinho()">&times;</span>
                <h2>Seu Carrinho</h2>
                <div id="itens-carrinho"></div>
                <p><strong>Total: R$ <span id="total-carrinho">0.00</span></strong></p>
                <button onclick="finalizarCompra()">Finalizar Compra via WhatsApp</button>
              </div>
            </div>

  <footer>
    <p>© 2025 Arte Madeira do China</p>
  </footer>

  <script src="./assets/js/produtos.js" defer></script>
  <script src="./assets/js/carrinho.js"></script>

</body>

</html>
